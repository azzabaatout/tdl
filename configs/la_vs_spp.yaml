# Local Attack vs SPP Defense
# Test SPP defense effectiveness against LA (Local Attack)
experiment_name: "la_attack_vs_spp_defense"
random_seed: 42

dataset:
  type: "cifar10"
  data_dir: "./data"
  num_classes: 10
  partition_type: "non_iid_dirichlet"
  alpha: 0.3

model:
  type: "lenet"
  num_classes: 10

federated_learning:
  num_rounds: 25
  num_clients: 20
  client_participation_rate: 0.7
  learning_rate: 0.02
  local_epochs: 3
  batch_size: 64

server:
  data_size: 200

# Local Attack
attack:
  type: "la"
  num_malicious_clients: 4
  params:
    max_iterations: 100
    step_size: 0.1
    target_norm_ratio: 15.0

# SPP Defense with different parameters
defense:
  type: "spp"
  params:
    selection_ratio: 0.5
    cosine_threshold: 0.0
    use_relu: true
    server_epochs: 5
    server_lr: 0.01