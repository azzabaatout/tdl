# Norm-clipping - Faker Attack
experiment_name: "normclip_faker"
random_seed: 42
dataset:
  type: "mnist"
  data_dir: "./data"
  num_classes: 10
  partition_type: "iid"
model:
  type: "lenet"
  num_classes: 10
federated_learning:
  num_rounds: 30
  num_clients: 100
  client_participation_rate: 0.2
  learning_rate: 0.01
  local_epochs: 2
  batch_size: 32
server:
  data_size: 100
attack:
  type: "faker"
  num_malicious_clients: 20
  params:
    similarity_type: "cosine"
    target_similarity: 0.95
    max_iterations: 100
    learning_rate: 0.01
    stealth_factor: 0.9
defense:
  type: "norm_clipping"
  params:
    max_norm: 10.0
    norm_type: "l2"