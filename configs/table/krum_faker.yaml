# Krum - Faker Attack
experiment_name: "krum_faker"
random_seed: 42
dataset:
  type: "cifar"
  data_dir: "./data"
  num_classes: 10
  partition_type: "iid"
model:
  type: "lenet"
  num_classes: 10
federated_learning:
  num_rounds: 30
  num_clients: 100
  client_participation_rate: 1.0
  learning_rate: 0.01
  local_epochs: 2
  batch_size: 32
server:
  data_size: 100
attack:
  type: "faker"
  num_malicious_clients: 20
  params:
    target_defense: "krum"  # use Faker-Krum (Theorem 3 in paper)
    num_groups: 10          # T groups for scipy optimization
defense:
  type: "krum"
  params:
    num_malicious: 20
    multi_krum: false
    num_selected: 1