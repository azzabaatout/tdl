# FLTrust - MB Attack
experiment_name: "fltrust_mb"
random_seed: 42
dataset:
  type: "mnist"
  data_dir: "./data"
  num_classes: 10
  partition_type: "iid"
model:
  type: "lenet"
  num_classes: 10
federated_learning:
  num_rounds: 30
  num_clients: 100
  client_participation_rate: 0.2
  learning_rate: 0.01
  local_epochs: 2
  batch_size: 32
server:
  data_size: 500
attack:
  type: "mb"
  num_malicious_clients: 20
  params:
    manipulation_factor: 2.0
    target_label: 0
defense:
  type: "fltrust"
  params:
    server_epochs: 5
    server_lr: 0.01
    cosine_threshold: 0.0
    use_relu: true
    clip_updates: true
    use_statistical_filtering: true
    std_threshold: 1.5