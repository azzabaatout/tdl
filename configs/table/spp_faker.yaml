# SPP (replacing FLAME) - Faker Attack
experiment_name: "spp_faker"
random_seed: 42
dataset:
  type: "mnist"
  data_dir: "./data"
  num_classes: 10
  partition_type: "iid"
model:
  type: "lenet"
  num_classes: 10
federated_learning:
  num_rounds: 30
  num_clients: 100
  client_participation_rate: 0.1
  learning_rate: 0.01
  local_epochs: 2
  batch_size: 32
server:
  data_size: 500
attack:
  type: "faker"
  num_malicious_clients: 20
  params:
    target_defense: "fltrust"       # SPP uses cosine similarity like FLTrust
    num_groups: 50                  # More groups = more flexibility for mixed-sign alphas
    optimization_iterations: 10     # Number of iterations for Î± optimization
    min_cosine_margin: 0.001        # Safety margin to ensure C > 0
defense:
  type: "spp"
  params:
    selection_ratio: 0.5
    cosine_threshold: 0.5