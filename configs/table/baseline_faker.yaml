# Baseline (FedAvg) - Faker Attack
experiment_name: "baseline_faker"
random_seed: 42
dataset:
  type: "cifar"
  data_dir: "./data"
  num_classes: 10
  partition_type: "iid"
model:
  type: "lenet"
  num_classes: 10
federated_learning:
  num_rounds: 30
  num_clients: 100
  client_participation_rate: 0.1
  learning_rate: 0.01
  local_epochs: 2
  batch_size: 32
server:
  data_size: 100
attack:
  type: "faker"
  num_malicious_clients: 20
  params:
    target_defense: "none"  # no defense - use simple scaling attack
    scale_factor: -5.0      # Negative scaling for maximum damage
    noise_scale: 0.01
defense:
  type: "none"