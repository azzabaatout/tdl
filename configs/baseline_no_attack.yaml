# Baseline Federated Learning (No Attack, No Defense)
experiment_name: "baseline_fedavg"
random_seed: 42

dataset:
  type: "cifar10"
  data_dir: "./data"
  num_classes: 10
  partition_type: "iid"
  alpha: 0.5

model:
  type: "lenet"
  num_classes: 10

federated_learning:
  num_rounds: 30
  num_clients: 10
  client_participation_rate: 1.0
  learning_rate: 0.01
  local_epochs: 1
  batch_size: 32

server:
  data_size: 100

# No attack
attack:
  type: "none"
  num_malicious_clients: 0

# No defense
defense:
  type: "none"