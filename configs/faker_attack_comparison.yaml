# Faker Attack - Testing Different Similarity Metrics
experiment_name: "faker_attack_similarity_comparison"
random_seed: 456

dataset:
  type: "cifar10"
  data_dir: "./data"
  num_classes: 10
  partition_type: "non_iid_dirichlet"
  alpha: 0.1  # Highly non-IID

model:
  type: "lenet"
  num_classes: 10

federated_learning:
  num_rounds: 25
  num_clients: 12
  client_participation_rate: 0.9
  learning_rate: 0.008
  local_epochs: 1
  batch_size: 32

server:
  data_size: 80

# Faker Attack with Cosine Similarity
attack:
  type: "faker"
  num_malicious_clients: 2
  params:
    max_iterations: 100
    learning_rate: 0.005
    target_similarity: 0.95
    similarity_type: "cosine"
    stealth_factor: 0.8
    convergence_threshold: 0.0001

# FLTrust Defense
defense:
  type: "fltrust"
  params:
    server_epochs: 3
    server_lr: 0.02
    cosine_threshold: 0.1
    use_relu: true
    clip_updates: true
    use_statistical_filtering: true
    std_threshold: 1.5